apiVersion: v1
kind: Service
metadata:
  name: backend-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-00a3849e2ea94267d
spec:
  type: LoadBalancer
  selector:
    app: backend-3
  ports:
    - name: "http"
      port: 80
      targetPort: 5000 
      nodePort: 31601
    - name: "ssh"
      port: 22
      targetPort: 22 
      nodePort: 31602